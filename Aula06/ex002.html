<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(90, 90, 173);
            color: white;
            /* Comentário em CSS */
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(194, 194, 78)
        }

<body>

        var nome = window.prompt('Qual é seu nome?') //Vai perguntar o nome...
        window.alert(' É um gande prazer em te conhecer, ' + nome + '!') //O sinal de + serve como conatenação
    </script>
</body>
