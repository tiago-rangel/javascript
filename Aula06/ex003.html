<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(90, 90, 173);
            color: white;
            /* Comentário em CSS */
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(194, 194, 78)
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo!</h1> <!-- Isso é um comentário-->
    <p>Meu primeiro site usando javascript!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //String
        var n2 = Number(window.prompt('Digite outro número: ')) //String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`) //Concatenação
        //window.alert('A soma dos valores é: ' + String(s)) //Concatenação
        // (number + number) para adição
        // (string + number) para concatenação
    </script>
</body>

</html>
